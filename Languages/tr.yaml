  broadcastFailedIds:
    - "\nBaşarısız ID'ler:\n{0}"

  # Registration Questionnaire
  askAttendance:
    - |
      🏫 <b>Yüz Yüze Eğitim Anketi</b>
      Eğitime yüz yüze katılacak mısınız?
      <i>Lütfen aşağıdaki seçeneklerden birini seçiniz:</i>
  btnYes:
    - ✅ Katılıyorum
  btnNo:
    - ❌ Katılmıyorum
  btnMaybe:
    - ❔ Belirsiz
  registrationCompleteWithAttendance:
