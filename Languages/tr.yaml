      ✅ <b>Kayıt Başarılı!</b>
      👤 <b>Ad Soyad:</b> {0}
      🏫 <b>Katılım Durumu:</b> {1}
      Gruba başarıyla kaydedildiniz. Teşekkürler!
  sessionExpired:
    - ⚠️ Süre doldu veya geçersiz durum. Lütfen tekrar deneyin.
  registrationFailed:
