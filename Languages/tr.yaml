  notMember:
    - "⚠️ Bu grubun üyesi değilsiniz!"
  welcomeUserMsg:
    - "👋 Merhaba!\n\n<b>{0}</b> grubuna kayıt olmak için lütfen <b>adınızı ve soyadınızı</b> yazın.\n\nÖrnek: Ahmet Yılmaz"
  invalidFormat:
    - "⚠️ Geçersiz format! Lütfen adınızı ve soyadınızı yazın."
  registerSuccess:
    - "✅ Kayıt başarılı! Artık gruba kayıtlısınız."
  noGroups:
    - "⚠️ Henüz kayıtlı grup bulunmuyor."
  selectGroup:
    - "📊 Rapor almak istediğiniz grubu seçin:"
  unknownGroup:
    - "Bilinmeyen Grup"
  noUsersCsv:
    - "Kayıtlı kullanıcı yok"
  csvCaption:
    - "📊 <b>{0}</b> Grup Raporu\n\n👥 Toplam Üye: {1}\n✅ Kayıtlı: {2}\n❌ Kayıtsız: {3}"
  registrationRequired:
    - "⚠️ Bu grupta mesaj göndermek için kayıt olmalısınız!\n\nLütfen aşağıdaki butona tıklayarak kayıt olun."

