  videonoteLabel:
    - 📹 Video Notu
  contactLabel:
    - 👤 Kişi
  locationLabel:
    - 📍 Konum
  venueLabel:
    - 📍 Yer
  pollLabel:
    - 📊 Anket
  gameLabel:
    - 🎮 Oyun
  apkLabel:
    - 📦 APK
  diceLabel:
    - 🎲 Zar
  animationLabel:
    - 🎬 GIF
  urlLabel:
    - 🔗 Link
  antiMediaActionLabel:
    - ⚡ Anti Medya Aksiyon

  # Extra Commands
  extraUsage:
    - "⚠️ Kullanım: /extra #hashtag mesaj içeriği"
  extraHashtagAndContentRequired:
    - "⚠️ Hashtag ve mesaj içeriği gerekli.\nÖrnek: /extra #test <b>Mesaj</b>"
  extraHashtagMustStartWithHash:
    - "⚠️ Hashtag # ile başlamalı.\nÖrnek: /extra #test <b>Mesaj</b>"
  extraContentEmpty:
    - "⚠️ Mesaj içeriği boş olamaz."
  extraSaved:
    - "✅ Extra kaydedildi: {0}"
  extraSaveFailed:
    - "❌ Extra kaydedilemedi."
  extraError:
    - "❌ Hata oluştu: {0}"
  
  extralistNoExtras:
    - "📝 Kayıtlı extra bulunamadı."
  extralistTitle:
    - "📝 <b>Kayıtlı Extralar</b> ({0}):\n\n"
  
  extradelUsage:
    - "⚠️ Kullanım: /extradel #hashtag"
  extradelHashtagMustStartWithHash:
    - "⚠️ Hashtag # ile başlamalı.\nÖrnek: /extradel #test"
  extradelNotFound:
    - "⚠️ Extra bulunamadı: {0}"
  extradelSuccess:
    - "✅ Extra silindi: {0}"
  extradelFailed:
    - "❌ Extra silinemedi."

  # Welcome Message
  setwelcomeSuccess:
    - "✅ Hoşgeldin mesajı kaydedildi!"
  setwelcomeSuccessWithMedia:
    - "✅ Hoşgeldin mesajı {0} ile kaydedildi!"
  setwelcomeNoText:
    - "⚠️ Lütfen bir mesaj yazın veya medya içeren bir mesaja yanıt verin."
  welcomeNotSet:
    - "⚠️ Bu grup için henüz hoşgeldin mesajı ayarlanmamış.\n/setwelcome komutu ile ayarlayabilirsiniz."

  # Registration System
  registerButton:
    - "📝 Kayıt Ol"
  registerMessage:
    - "👥 <b>Grup Kaydı</b>\n\nBu gruba kayıt olmak için aşağıdaki butona tıklayın."
  alreadyRegistered:
