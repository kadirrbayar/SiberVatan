  antiMenu:
    - |
      🛡️ <b>Anti Spam & Medya Ayarları</b>
      
      Spam filtrelerini ve medya kısıtlamalarını yapılandırın:

  antiTextMenu:
    - |
      📝 <b>Anti Mesaj Uzunluğu Ayarları</b>

      Mesaj uzunluğu ve satır sayısı kısıtlamalarını yapılandırın:

