language:
  base: Turkish
  variant: Normal
strings:
  WelcomeMessage:
    - |
      👋 <b>Hoşgeldin {0}!</b>

      🤖 <b>Siber Vatan Grup Yönetim Botu</b>'na hoş geldin.
      🛡️ Bu bot; <b>spam/flood koruması</b>, <b>gelişmiş filtreler</b> ve <b>kayıt sistemi</b> gibi birçok özelliğiyle grubunuzu güvende tutar. 
      
      🚀 Siber Vatan gruplarının yönetimini kolaylaştırmak ve düzeni sağlamak için buradayım.

  # Global Actions
  warnUser:
    - |
      ⚠️ <b>{0} Uyarıldı!</b>

      <b>Sebep:</b> {3}  
      Toplam uyarı sayısı: <b>{1}/{2}</b>
  warnKick:
    - |
      👟 <b>{0} Gruptan Atıldı!</b>

      <b>Sebep:</b> {1}
  warnBan:
    - |
      🔨 <b>{0} Yasaklandı!</b>

      <b>Sebep:</b> {1}
  warnMute:
    - |
      🔇 <b>{0} Susturuldu!</b>
      
      <b>Sebep:</b> {1}
      
  warnLimitReached:
    - "⚠️ <b>Uyarı limitine ulaşıldı! ({0}/{1})</b>\n"

  # Reasons
  reasonTextTooLong:
    - "Mesaj sınırı aşıldı (Max: {0} karakter)"
  reasonMediaBlocked:
    - "Yasaklı medya türü ({0})"
  reasonFlood:
    - "Flood / Spam tespiti ({0}/{1})"
  reasonForward:
    - Mesaj iletme yasak

  removeWarnButton:
    - ⚠️ Uyarıyı Kaldır!
  removeBanButton:
    - ✅ Yasağı Kaldır!
  unmuteButton:
    - 🗣 Sesi Aç!
  mainMenu:
    - |
      ⚙️ <b>Ayarlar Menüsü</b> 
      {0} Grubunun ayarlarını yapılandırabilirsiniz.
  
  generalButton:
    - 🔧 Genel
  antiButton:
    - 🛡️ Anti Spam & Medya
  warnsButton:
    - ⚠️ Uyarı Ayarları
  floodButton:
    - 🌊 Flood Ayarları
  closeButton:
    - ⏎ Kapat
  backButton:
    - ⏎ Geri

  
  ThankYou:
    - ✅ Siber Vatan Botu kullandığınız için teşekkürler!
  GroupOnly:
    - ❌ Bu komut sadece <b>gruplarda</b> kullanılabilir!
  DevOnly:
    - 🛡️ Bu komut sadece geliştirici tarafından kullanılabilir!
  GroupAdminOnly:
    - ⛔️ Bu komut sadece grup adminleri tarafından kullanılabilir!

  menuSentPM:
    - ✅ Ayarlar menüsü özel mesajınıza gönderildi
  menuPMRequired:
    - ❌ Lütfen önce benimle özel bir sohbet başlatın, ardından /menu komutunu tekrar deneyin
  
  # General Menu
  generalMenu:
    - |
      🔧 <b>Genel Ayarlar</b>
      
      Genel grup özelliklerini yapılandırın:
      
  welcomeLabel:
    - Hoşgeldin Mesajı
  deleteWelcomeLabel:
    - Hoşgeldin Mesajını Sil
  extralistLabel:
    - 'Tüm #Notları Gör'
  extraLabel:
